<!DOCTYPE html>
<html>
    <head>
        <title>Ceaser Decipher</title>
        <script src="decipher.js"></script>
    </head>
    <body>
        <form name="cesarForm" id="ceaserForm">
            
            <label for="userMessage">Enter Message</label><br/>
            <textarea id="userMessage" cols="30" rows="5" oninput="enDeCode()"></textarea>
            <br/> <br/>

            <p>Do you want to Encode or Decode your message?</p>

            <label for="encode">Encode:</label>
            <input type= "radio" name="code" id="encode" checked onchange="enDeCode()"/>

            <label for="decode">Decode:</label>
            <input type="radio" name="code" id="decode" onchange="enDeCode()">
            <br/> <br/> 
            <p>Please select any number from the Key</p>

            <label for="userKey">Key:</label>
            <input type= "number" min="0" max="26" id="userKey" value="0" onchange="enDeCode()"/>
            <br/> <br/>

            <label for="output">Output:</label><br/>
            <textarea id="output" cols="30" rows="5"></textarea>


        </form>
    </body>
</html>
